<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rainbow Gradient</title>
    <style>
        div {
            width: 60%;
            height: 500px;
            background: linear-gradient(90deg,
            red 0%, red 15%, 
            orange 15%, orange 30%, 
            yellow 30%, yellow 45%, 
            green 45%, green 60%, 
            blue 60%, blue 75%, 
            indigo 75%, indigo 90%,
            black 90%, black 100%);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
