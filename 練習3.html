<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四色圓</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient( 
                red 0deg 90deg, 
            yellow 90deg 180deg, 
            green 180deg 270deg, 
            blue 270deg 360deg);
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
